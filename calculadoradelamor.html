                    alt="">
                <input type="text" name="" id="boyfriend" placeholder="Nombre del chico">
            </div>

                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiTdfWvJ0ydtGzfj2QF9v0VKwAhweFoiIx4Wc0hoJpxCOB5AJICTQfpmmDM0AcpQ4xQx_H-PYkxbZ7WAHsU9gQBfA4rIqGCllw1IGw3OLflsUVN297o9Vykrqhh-0gdnsIyhPwaPSAaTm7ksxUxUm31pPzdEi6t9gZLUjXEkWLvp7k9pJlkEeRwdDQ8/s16000/girl.png"
                    alt="">
                <input type="text" name="" id="girlfriend" placeholder="Nombre de la chica">
            </div>

            <div class="button_container">
                <button type="button" id="calculate_love"><i class="bi bi-heart-half"></i>Descubrir compatibilidad</button>
                <div><br>

                </div>
            </div>

        </div>
    </section>

    <section class="output">
        <div class="main_container">
            <h1>Compatibilidad entre</h1>
            <h1><span id="output_boyfriend">boyfriend</span> & <span
                    id="output_girlfriend">girlfriend</span></h1>

            <p><span id="love_score">5</span>/10</p>
            <div class="button_container">
                <button type="button" id="go_back"><i class="bi bi-heart-half"></i>Volver</button>
